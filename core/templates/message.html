{% for message in messages %}
<div 
  x-data="{ show: true }" 
  x-show="show"
  class="rounded-b px-4 py-3 shadow-md mt-4 border-t-4 flex items-start"
  :class="{
      'bg-green-100 border-green-500 text-green-900': '{{ message.tags }}' === 'success',
      'bg-red-100 border-red-500 text-red-900': '{{ message.tags }}' === 'error' || '{{ message.tags }}' === 'danger',
      'bg-yellow-100 border-yellow-500 text-yellow-900': '{{ message.tags }}' === 'warning',
      'bg-blue-100 border-blue-500 text-blue-900': '{{ message.tags }}' === 'info'
  }"
  role="alert"
>
    <div class="py-1">
        <svg class="fill-current h-6 w-6 mr-4" 
             :class="{
                 'text-green-500': '{{ message.tags }}' === 'success',
                 'text-red-500': '{{ message.tags }}' === 'error' || '{{ message.tags }}' === 'danger',
                 'text-yellow-500': '{{ message.tags }}' === 'warning',
                 'text-blue-500': '{{ message.tags }}' === 'info'
             }" 
             xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
            <path d="M2.93 17.07A10 10 0 1 1 17.07 2.93 10 10 0 0 1 2.93 17.07zM9 11V9h2v6H9v-4zm0-6h2v2H9V5z"/>
        </svg>
    </div>
    <div class="flex-1">
        <p class="font-bold capitalize">{{ message.tags|default:"Notice" }}</p>
        <p class="text-sm">{{ message }}</p>
    </div>
    <button @click="show = false" class="ml-4 text-xl font-bold leading-none focus:outline-none">
        &times;
    </button>
</div>
{% endfor %}
